<!DOCTYPE html>
<html>
<head>
    <title>Mapa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <h1>Agregar Datos</h1>
    
    <div class ="container">
    <form action= "{{request.path}}" method='POST'>
        <label for="nombre">NOMBRE DE LA PANADERIA</label><input class ="form-control" type="text" name="nombre"/>
        <label for="lat">LATITUD</label><input class ="form-control" type="number" step="any" name="latitud"/>
        <label for="lng">LONGITUD</label><input class ="form-control" type="number" step="any" name="longitud"/>
        <label for="direccion">DIRECCION</label><input class ="form-control" type="text" name="direccion"/>
        <label for="descripcion">DESCRIPCION</label><input class ="form-control" type="text" name="descripcion"/>
        <input type="submit" value="Agregar" class="btn btn-primary"/>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    


</body>
